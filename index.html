<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Chucky Toys</title>

  <style>
    :root {
      --vino: #7b1e1e;
      --texto: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: 
        linear-gradient(
          rgba(0,0,0,0.55),
          rgba(0,0,0,0.55)
        ),
        url("hero.jpg") center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--texto);
      padding: 20px;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 600;
      letter-spacing: 1px;
    }

    h1 span {
      color: var(--vino);
    }

    .quote {
      margin-top: 40px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .idiomas {
      margin-top: 50px;
      display: flex;
      gap: 20px;
    }

    .idiomas button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
      padding: 10px 22px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .idiomas button:hover {
      background: rgba(255,255,255,0.15);
      border-color: var(--vino);
    }
  </style>
</head>

<body>
  <section class="hero">
    <h1>El <span>Chucky</span> Toys</h1>

    <div class="quote">
      For people with style.
    </div>

    <div class="idiomas">
      <button>Espa√±ol</button>
      <button>English</button>
    </div>
  </section>
</body>
</html>
